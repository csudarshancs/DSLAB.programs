<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>32×1 Memory — Decoder + Tri-state Buffers</title>
<style>
  body { font-family: Arial, Helvetica, sans-serif; padding:20px; background:#f7f9fb; }
  .box { fill:#ffffff; stroke:#2b7cff; stroke-width:1.6; rx:6; }
  .chip { fill:#f0f8ff; stroke:#2b7cff; stroke-width:1.2; rx:6; }
  .small { font-size:12px; fill:#222; }
  .label { font-size:13px; font-weight:600; fill:#0b2545; }
  .wire { stroke:#222; stroke-width:2; fill:none; }
  .thin { stroke:#444; stroke-width:1.2; }
  .tri { fill:#fff3c6; stroke:#b37b00; stroke-width:1; rx:3; }
  .gbox { fill:#ffffff; stroke:#888; stroke-width:1; rx:4; }
</style>
</head>
<body>
<h2>32 × 1 Memory — 5→32 Decoder + Tri-state Buffers</h2>
<p class="small">Open this file in a browser. The diagram shows address inputs, the decoder, 32 memory cells, tri-state buffers enabled by decoder outputs, and the single data output. CS and R/W̄ control read enable.</p>

<svg width="980" height="520" viewBox="0 0 980 520" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title">
  <title id="title">32x1 memory block diagram</title>

  <!-- Address block -->
  <rect x="20" y="30" width="180" height="90" class="box" />
  <text x="110" y="55" text-anchor="middle" class="label">Address Inputs</text>
  <text x="110" y="78" text-anchor="middle" class="small">A4 A3 A2 A1 A0 (5 bits)</text>
  <!-- address arrow -->
  <line x1="200" y1="75" x2="260" y2="75" class="wire"/>

  <!-- Decoder -->
  <rect x="260" y="30" width="160" height="140" class="chip"/>
  <text x="340" y="55" text-anchor="middle" class="label">5 → 32</text>
  <text x="340" y="78" text-anchor="middle" class="small">Decoder</text>
  <text x="340" y="100" text-anchor="middle" class="small">(one-hot outputs W0..W31)</text>

  <!-- Decoder outputs (W lines) -->
  <!-- draw 8 groups of 4 to represent 32 outputs -->
  <!-- vertical start -->
  <g id="wlines" transform="translate(420,36)">
    <!-- W0..W3 -->
    <line x1="0" y1="10" x2="90" y2="10" class="thin" />
    <text x="100" y="14" class="small">W0</text>
    <line x1="0" y1="30" x2="90" y2="30" class="thin" />
    <text x="100" y="34" class="small">W1</text>
    <line x1="0" y1="50" x2="90" y2="50" class="thin" />
    <text x="100" y="54" class="small">W2</text>
    <line x1="0" y1="70" x2="90" y2="70" class="thin" />
    <text x="100" y="74" class="small">W3</text>

    <!-- W4..W7 -->
    <line x1="0" y1="100" x2="90" y2="100" class="thin" />
    <text x="100" y="104" class="small">W4</text>
    <line x1="0" y1="120" x2="90" y2="120" class="thin" />
    <text x="100" y="124" class="small">W5</text>
    <line x1="0" y1="140" x2="90" y2="140" class="thin" />
    <text x="100" y="144" class="small">W6</text>
    <line x1="0" y1="160" x2="90" y2="160" class="thin" />
    <text x="100" y="164" class="small">W7</text>

    <!-- ... repeat groups - we will show visually only -->
    <line x1="0" y1="190" x2="90" y2="190" class="thin" />
    <text x="100" y="194" class="small">W8</text>
    <line x1="0" y1="210" x2="90" y2="210" class="thin" />
    <text x="100" y="214" class="small">W9</text>
    <line x1="0" y1="230" x2="90" y2="230" class="thin" />
    <text x="100" y="234" class="small">W10</text>
    <line x1="0" y1="250" x2="90" y2="250" class="thin" />
    <text x="100" y="254" class="small">W11</text>

    <line x1="0" y1="280" x2="90" y2="280" class="thin" />
    <text x="100" y="284" class="small">W12</text>
    <line x1="0" y1="300" x2="90" y2="300" class="thin" />
    <text x="100" y="304" class="small">W13</text>
    <line x1="0" y1="320" x2="90" y2="320" class="thin" />
    <text x="100" y="324" class="small">W14</text>
    <line x1="0" y1="340" x2="90" y2="340" class="thin" />
    <text x="100" y="344" class="small">W15</text>

    <line x1="0" y1="370" x2="90" y2="370" class="thin" />
    <text x="100" y="374" class="small">W16</text>
    <line x1="0" y1="390" x2="90" y2="390" class="thin" />
    <text x="100" y="394" class="small">W17</text>
    <line x1="0" y1="410" x2="90" y2="410" class="thin" />
    <text x="100" y="414" class="small">W18</text>
    <line x1="0" y1="430" x2="90" y2="430" class="thin" />
    <text x="100" y="434" class="small">W19</text>

    <line x1="0" y1="460" x2="90" y2="460" class="thin" />
    <text x="100" y="464" class="small">W20</text>
    <line x1="0" y1="480" x2="90" y2="480" class="thin" />
    <text x="100" y="484" class="small">W21</text>
    <line x1="0" y1="500" x2="90" y2="500" class="thin" />
    <text x="100" y="504" class="small">W22</text>
    <line x1="0" y1="520" x2="90" y2="520" class="thin" />
    <text x="100" y="524" class="small">W23</text>
  </g>

  <!-- Memory cells block -->
  <rect x="520" y="30" width="360" height="420" class="gbox"/>
  <text x="700" y="54" text-anchor="middle" class="label">Memory Array (32 × 1)</text>
  <text x="700" y="74" text-anchor="middle" class="small">Each cell stores 1 bit</text>

  <!-- draw vertical small boxes representing cells and tri-state buffers -->
  <!-- We'll draw only 8 to keep diagram readable, label up to W31 conceptually -->
  <!-- Cells (left column) -->
  <g id="cells" transform="translate(560,110)">
    <!-- cell 0 -->
    <rect x="0" y="0" width="120" height="28" class="chip"/>
    <text x="60" y="18" text-anchor="middle" class="small">Cell 0 (D0)</text>
    <!-- tri-state -->
    <rect x="140" y="0" width="48" height="28" class="tri"/>
    <text x="164" y="18" text-anchor="middle" class="small">T0</text>
    <line x1="188" y1="14" x2="430" y2="14" class="wire"/>

    <!-- cell 1 -->
    <rect x="0" y="44" width="120" height="28" class="chip"/>
    <text x="60" y="62" text-anchor="middle" class="small">Cell 1 (D1)</text>
    <rect x="140" y="44" width="48" height="28" class="tri"/>
    <text x="164" y="62" text-anchor="middle" class="small">T1</text>
    <line x1="188" y1="58" x2="430" y2="58" class="wire"/>

    <!-- cell 2 -->
    <rect x="0" y="88" width="120" height="28" class="chip"/>
    <text x="60" y="106" text-anchor="middle" class="small">Cell 2 (D2)</text>
    <rect x="140" y="88" width="48" height="28" class="tri"/>
    <text x="164" y="106" text-anchor="middle" class="small">T2</text>
    <line x1="188" y1="102" x2="430" y2="102" class="wire"/>

    <!-- cell 3 -->
    <rect x="0" y="132" width="120" height="28" class="chip"/>
    <text x="60" y="150" text-anchor="middle" class="small">Cell 3 (D3)</text>
    <rect x="140" y="132" width="48" height="28" class="tri"/>
    <text x="164" y="150" text-anchor="middle" class="small">T3</text>
    <line x1="188" y1="146" x2="430" y2="146" class="wire"/>

    <!-- cell 4 -->
    <rect x="0" y="176" width="120" height="28" class="chip"/>
    <text x="60" y="194" text-anchor="middle" class="small">Cell 4 (D4)</text>
    <rect x="140" y="176" width="48" height="28" class="tri"/>
    <text x="164" y="194" text-anchor="middle" class="small">T4</text>
    <line x1="188" y1="190" x2="430" y2="190" class="wire"/>

    <!-- cell 5 -->
    <rect x="0" y="220" width="120" height="28" class="chip"/>
    <text x="60" y="238" text-anchor="middle" class="small">Cell 5 (D5)</text>
    <rect x="140" y="220" width="48" height="28" class="tri"/>
    <text x="164" y="238" text-anchor="middle" class="small">T5</text>
    <line x1="188" y1="234" x2="430" y2="234" class="wire"/>

    <!-- cell 6 -->
    <rect x="0" y="264" width="120" height="28" class="chip"/>
    <text x="60" y="282" text-anchor="middle" class="small">Cell 6 (D6)</text>
    <rect x="140" y="264" width="48" height="28" class="tri"/>
    <text x="164" y="282" text-anchor="middle" class="small">T6</text>
    <line x1="188" y1="278" x2="430" y2="278" class="wire"/>

    <!-- cell 7 -->
    <rect x="0" y="308" width="120" height="28" class="chip"/>
    <text x="60" y="326" text-anchor="middle" class="small">Cell 7 (D7)</text>
    <rect x="140" y="308" width="48" height="28" class="tri"/>
    <text x="164" y="326" text-anchor="middle" class="small">T7</text>
    <line x1="188" y1="322" x2="430" y2="322" class="wire"/>
  </g>

  <!-- Shared data output bus -->
  <line x1="430" y1="14" x2="730" y2="14" class="wire"/>
  <rect x="730" y="0" width="150" height="28" class="box"/>
  <text x="805" y="20" text-anchor="middle" class="label">DATA_OUT</text>

  <!-- Control signals -->
  <rect x="20" y="140" width="180" height="62" class="box"/>
  <text x="110" y="160" text-anchor="middle" class="label">Control Signals</text>
  <text x="110" y="180" text-anchor="middle" class="small">CS (Chip Select)</text>
  <text x="110" y="198" text-anchor="middle" class="small">R / W̄ (Read/Write)</text>

  <!-- Control wires to decoder and tri-state enables -->
  <line x1="200" y1="170" x2="260" y2="170" class="thin"/>
  <line x1="200" y1="182" x2="260" y2="182" class="thin"/>
  <text x="235" y="166" class="small" text-anchor="middle">CS</text>
  <text x="235" y="180" class="small" text-anchor="middle">R/W̄</text>
  <!-- connect CS to decoder enable (implied) and tri-state global gating in practice -->

  <!-- Notes -->
  <rect x="20" y="220" width="860" height="120" rx="6" fill="#fff" stroke="#ddd"/>
  <text x="40" y="242" class="small">Notes:</text>
  <text x="40" y="260" class="small">• Decoder takes A[4:0] and asserts exactly one Wi (W0..W31).</text>
  <text x="40" y="278" class="small">• Tri-state buffer Ti for cell i is enabled by Wi and by CS and R/W̄ (read).</text>
  <text x="40" y="296" class="small">• Only the enabled tri-state drives DATA_OUT; others are Hi-Z (no bus contention).</text>
  <text x="40" y="314" class="small">• For write operations the design uses a demultiplexer to route DATA_IN to the selected cell (not shown).</text>

</svg>
</body>
</html>
